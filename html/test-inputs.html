<form>
    <div class="row">
        <div class="form-group col-md-4">
            <label for="hours">Hours</label>
            <select id="hours" class="form-control">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="minutes">Minutes</label>
            <select id="minutes" class="form-control">
                <option>0</option>
                <option>1</option>
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
                <option>25</option>
                <option>30</option>
                <option>35</option>
                <option>40</option>
                <option>45</option>
                <option>50</option>
                <option>55</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name of this test">
    </div>
    <button id="submit-btn" class="btn btn-primary" type="button">Submit</button>
</form>
<div id="no-board-message" style="display:none;">
    You must be connected to a board to run a test. Go to the Connections tab to connect to a board.
</div>
